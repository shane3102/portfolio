<div class="separator" [style.height]="title ? '4vh' : '2vh'">
    @if (title) {
        <div class="line-with-title">
            <div class="line"></div>
            <div class="title">{{title}}</div>
            <div class="line"></div>
        </div>
    } @else {
        <div class="line"></div>
    }
</div>
