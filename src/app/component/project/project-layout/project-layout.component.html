<div class="project-content"
    (mouseover)="hover=true" (mouseleave)="hover=false"
    [ngStyle]="this.hover ? this.projectTitle ? {
        'box-shadow': '0 0 1vw '+getColorDefinition()+'  inset, 0 0 1vw '+getColorDefinition()     
    } : {} : {}">

    <div class="title">
        <b>{{projectTitle}}</b>
    </div>

    <div class="short-description">
        {{shortProjectDescription}}
    </div>

    <div class="technologies">
        <app-technologies [technologies]="technologies"></app-technologies>
    </div>

    <div class="links">
        <app-project-links [projectTitle]="projectTitle" style="width: 100%;"></app-project-links>
    </div>
</div>
