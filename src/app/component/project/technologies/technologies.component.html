<div class="content">
    <div class="technology-chips-wrapper" (mouseover)="hovering=true" (mouseleave)="hovering=false">
        <div class="technology-chips" 
            [ngClass]="getClassByShift()"
            [style.justify-content]="technologies.length < fixedChipNumber? 'center': 'left'">
            @for (technology of technologies; track $index) {
                <app-technology-chip [name]="technology"></app-technology-chip>
            }
        </div>
        <div class="triangle triangle-left" [ngClass]="(technologies.length > fixedChipNumber && hovering) ? 'triangle-left-shown' : ''" (click)="previous()"></div>
        <div class="triangle triangle-right" [ngClass]="(technologies.length > fixedChipNumber && hovering) ? 'triangle-right-shown' : ''" (click)="next()"></div>
    </div>
    <app-technology-info style="width: 100%;"
        [technology]="projectStore.highlightedTechnology ? projectStore.highlightedTechnology() : undefined"
        [isTechnologyChanged]="projectStore.highlightedTechnologyChanged()">
    </app-technology-info>
</div>
