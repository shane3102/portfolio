<div class="content" [style.width]="width">
    <div class="image">
        <img [src]="timelinePeriod.logo">
    </div>
    <div class="time-period" [style.font-size]="'calc(' + width + ' / 16)'">
        {{timelinePeriod.from | date: 'dd.MM.yyyy'}} 
        - 
        @if(timelinePeriod.to) {
            {{timelinePeriod.to | date: 'dd.MM.yyyy'}}
        } @else {
            Obecnie
        }
    </div>
</div>
